services: 
  django:
    build:
      context: docker
    volumes:
      - '.:/app'
    environment:
      DB_NAME:
      DB_USER:
      DB_PASSWORD:
      DB_HOST:
      DB_PORT:
      SECRET_KEY:
      DEBUG:
    ports: 
      - ${PORT}:8000
    restart: 'on-failure'
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mariadb
    volumes:
      - "mariadb_data:/var/lib/mysql:rw"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_interval: 3s
      start_period: 15s
      interval: 2m
      retries: 3
      timeout: 5s 

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  mariadb_data:
